<script type="text/javascript">

    RED.nodes.registerType('DelayOnOff', {
        category: 'NubeIO',
        color: '#3FADB5',
        defaults: {
            name: {value: ""},
            onDelay: {value: "0"},
            offDelay: {value: "0"}
        },
        icon: "nube-io.png",
        label: function() {
			if (this.name == "") return "Delay";
			else                 return "Delay"+" "+"->"+" "+this.name;
        },		
        inputs: 1,
        outputs: 1,
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
    });
</script>


<script type="text/x-red" data-template-name="DelayOnOff">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-onDelayTime"><i class="icon-tag"></i> ON Delay</label>
        <input type="number" id="node-input-onDelay" placeholder="ON Delay">
    </div>

    <div class="form-row">
        <label for="node-input-offDelay"><i class="icon-tag"></i> OFF Delay</label>
        <input type="number" id="node-input-offDelay" placeholder="OFF Delay">
    </div>
</script>

<script type="text/x-red" data-help-name="DelayOnOff">
    <p>Turn on/off a topic</p>
</script>
