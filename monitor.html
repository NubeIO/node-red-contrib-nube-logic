<script type="text/javascript">
    RED.nodes.registerType('monitor',{
        category: 'PiCubes',
        color: '#c6dbef',
		defaults: {
            name: {value:""}		
        },
        inputs:1,
        outputs:1,
        align: "right",
        icon: "debug.png",
        label: function() {
			if (this.name == "") return "monitor";
			else                 return "monitor"+"->"+this.name;
        }		
    });
</script>

<script type="text/x-red" data-template-name="monitor">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="monitor">
    <p>Node that monitors message!</p>
</script>
