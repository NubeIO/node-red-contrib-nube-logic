<script type="text/javascript">
    RED.nodes.registerType('pidNode',{
        category: 'nube boolean',
        color: '#9DD2B6',
		defaults: {
            name: {value:""}
			// topicX : {value:""},
            // topicY0 : {value:""},		
            // topicY1 : {value:""}			
        },
        inputs:1,
        outputs:1,
        align: "right",
        icon: "function.png",
        label: function() {
			if (this.name == "") return "pidNode";
			else                 return "pidNode"+" "+"->"+" "+this.name;
        }		
    });
</script>

<script type="text/x-red" data-template-name="pidNode">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
</script>

<script type="text/x-red" data-help-name="pidNode">
    <p>Node that implelents pidNode block!</p>
</script>
